<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/f30f7cbc8a.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <header>
        <div class="navbar">
            <h1>MY CALCULATOR <i class="fa-solid fa-calculator"></i></h1>
        </div>
    </header>

    <body>
        <div class="container">
            <div class="calculator">
                <input type="text" placeholder="0" id="inputBox" />
                <div class="row1">
                    <button class="notNumber">AC</button>
                    <button class="notNumber">DEL</button>
                    <button class="notNumber">%</button>
                    <button class="notNumber">/</button>
                </div>
                <div class="row2">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="notNumber">*</button>
                </div>
                <div class="row3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="notNumber">-</button>
                </div>
                <div class="row4">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="notNumber">+</button>
                </div>
                <div class="row5">
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="notNumber">=</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</body>

</html>
